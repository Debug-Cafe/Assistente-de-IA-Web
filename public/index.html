<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de I.A</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <div class="apresentacao">
          <div class="logoTipo">
            <img src="/assets/icons/logo.svg" alt="ícone do site" />
          </div>
          <div class="Title">
            <span class="LogoText">Debug Café IA</span>
          </div>
        </div>
      </header>

      <main>
  <section class="resposta">
    <div class="caixa-resposta">
      <h1>Apresentamos o Debug Café IA</h1>
      <p>
        Ele conta com nosso modelo mais inteligente, rápido e útil até hoje,
        com raciocínio integrado para você receber sempre a melhor resposta.
      </p>
    </div>
  </section>

  <section class="pergunta">
    <div class="caixa-pergunta">
      <div class="input-wrapper">
        <input
          id="inputPergunta"
          type="text"
          placeholder="Pergunte alguma coisa"
          maxlength="300"
        />
        <span id="charCount">0/300</span>
        <div class="buttons">
          <button type="button" id="submit-btn">Enviar</button>
          <button type="button" id="limpar-btn">Limpar</button>
          <button type="button" id="copiar-btn">Copiar</button>
        </div>
      </div>
    </div>
  </section>
</main>
    </section>

    <script src="/script.js"></script>
  </body>
</html
